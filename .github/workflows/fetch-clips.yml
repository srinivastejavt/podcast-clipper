name: Fetch Podcast Clips

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-clips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install groq aiohttp loguru pytubefix python-dotenv pydantic

      - name: Fetch and process clips
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/fetch_clips.py

      - name: Cleanup old MP4s (>48 hours)
        run: |
          python scripts/generate_mp4s.py --cleanup-only

      - name: Commit and push updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/clips.json docs/clips/ data/ || true
          git diff --staged --quiet || git commit -m "Update clips [skip ci]"
          git push
